<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
  <span>New Job</span>
  <a class="d-flex align-items-center text-muted" (click)="onPostNewJob()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="16"></line>
      <line x1="8" y1="12" x2="16" y2="12"></line>
    </svg>
  </a>
</h6>

<hr>

<div class="card" *ngIf="jobPostButtonClicked">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Title of Job</label>
        <input type="text" class="form-control" id="titleJob" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="formControlSelect1">Job Type</label>
        <select class="form-control" id="jobType">
          <option>hourly</option>
          <option>contract</option>
          <option>permanent</option>
        </select>
      </div>
      <div class="form-group">
        <label for="formControlSelect2">Category</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>carpentry</option>
          <option>plumber</option>
          <option>electrician</option>
          <option>fitter</option>
          <option>coconut climber</option>
        </select>
      </div>
      <div class="form-group">
        <label for="formControlTextarea1">Details</label>
        <textarea class="form-control" id="formControlTextarea1" rows="3" placeholder="Details of Job"></textarea>
      </div>
    </form>
  </div>
</div>

<div class="card-body" *ngFor="let job of jobs">
  <div class="card text-center">
    <div class="row">
        <div class="col-sm-4">
            <img [src]="job.imagePath" [alt]="job.title" class="img-responsive" style="width: 100%" />
          </div>
          <div class="col-sm-8">
            <div class="card-header">
              {{ job.meta.status }}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{job.title}}</h5>
              <p class="card-text">{{job.description}}</p>
              <a href="#" class="btn btn-primary">View</a>
            </div>
            <div class="card-footer text-muted">
              {{job.meta.days}}
            </div>
          </div>
    </div>
    

  </div>

</div>
